<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>前端市场分析</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.min.css">
</head>

<body>
    <!-- 头部 -->
    <div class="header">
        <h1>前端市场分析-ECharts</h1>
        <div class="showtime"></div>
    </div>
    <!-- 头部结束 -->
    <!-- 主体部分 -->
    <div class="main">
        <!-- 第一列 -->
        <div class="column">
            <!-- 柱形图 -->
            <div class="panel bar">
                <h2>柱状图-就业行业</h2>
                <div class="chart"></div>
                <!-- 下边两个直角 -->
                <div class="panel-footer"></div>
                <!-- 下边两个直角结束 -->
            </div>
            <!-- 柱形图结束 -->
            <!-- 折线图 -->
            <div class="panel line">
                <h2>折线图-人员变化<a href="javascript:;">2019</a><a href="javascript:;" class="active">2020</a></h2>
                <div class="chart"></div>
                <!-- 下边两个直角 -->
                <div class="panel-footer"></div>
                <!-- 下边两个直角结束 -->
            </div>
            <!-- 折现图结束 -->
            <!-- 饼图 -->
            <div class="panel pie">
                <h2>饼型图-年龄分布</h2>
                <div class="chart"></div>
                <!-- 下边两个直角 -->
                <div class="panel-footer"></div>
                <!-- 下边两个直角结束 -->
            </div>
            <!-- 饼图结束 -->
        </div>
        <!-- 第一列结束 -->
        <!-- 第二列 -->
        <div class="column">
            <!-- no 数字模块制作 -->
            <div class="no">
                <div class="no-hd">
                    <ul class="clearfix">
                        <li class="first">128673</li>
                        <li>109746</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul class="clearfix">
                        <li>前端需求人数</li>
                        <li>市场供应人数</li>
                    </ul>
                </div>
            </div>
            <!-- no 数字模块制作结束 -->
            <!-- 地图模块 -->
            <div class="map">
                <!-- 背景图地球 -->
                <div class="map1"></div>
                <!-- 旋转动画球体 -->
                <div class="map2"></div>
                <!-- 旋转箭头 -->
                <div class="map3"></div>
                <div class="chart"></div>
            </div>
            <!-- 地图模块结束 -->
        </div>
        <!-- 第二列结束 -->
        <!-- 第三列 -->
        <div class="column">
            <!-- 柱形图 -->
            <div class="panel bar2">
                <h2>柱状图-技能掌握</h2>
                <div class="chart"></div>
                <!-- 下边两个直角 -->
                <div class="panel-footer"></div>
                <!-- 下边两个直角结束 -->
            </div>
            <!-- 柱形图结束 -->
            <!-- 折线图 -->
            <div class="panel line2">
                <h2>趋势图-人员需求</h2>
                <div class="chart"></div>
                <!-- 下边两个直角 -->
                <div class="panel-footer"></div>
                <!-- 下边两个直角结束 -->
            </div>
            <!-- 折现图结束 -->
            <!-- 饼图 -->
            <div class="panel pie2">
                <h2>饼型图-地区分布</h2>
                <div class="chart"></div>
                <!-- 下边两个直角 -->
                <div class="panel-footer"></div>
                <!-- 下边两个直角结束 -->
            </div>
            <!-- 饼图结束 -->
        </div>
        <!-- 第三列结束 -->
    </div>
    <!-- 主体部分结束 -->

    <script src="./js/flexible.js"></script>
    <script src="./js/echarts.min.js"></script>
    <script src="./js/china.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/myChart.js"></script>

</body>

</html>
